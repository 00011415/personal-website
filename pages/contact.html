<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/section-1.css">
    <link rel="stylesheet" href="../css/loader.css">
    <link rel="stylesheet" href="../css/section-2.css">
    <link rel="stylesheet" href="../css/aboutMe.css">
    <link rel="stylesheet" href="../css/contact.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <script src="https://kit.fontawesome.com/7d66f8227d.js" crossorigin="anonymous"></script>
    <title>Contact</title>
</head>

<body class="body">

    <!-- sroll bar -->
    <div id="progressbar"></div>
    <div id="scrollPath"></div>

    <!--Preloader  -->
    <div class="preloader">
        <div class="loader"></div>
    </div>


    <!-- Header -->
    <header id="mainHeader">
        <div id="headerLogo">
            <i class="fab fa-phoenix-framework" aria-hidden="true"></i>
            <h1> <span>N</span>-Tech </h1>
        </div>
        <nav>
            <ul id="headerListItems">
                <li class="listItems">
                    <a href="../index.html">Main page</a>
                </li>
                <li class="listItems">
                    <a href="../pages/aboutMe.html">About me</a>
                </li>
                <li class="listItems">
                    <a href="../index.html#portfolio">Portfolio</a>
                </li>
                <li class="listItems">
                    <a href="./service.html">Services</a>
                </li>
                <li class="listItems">
                    <a href="#" style="color: goldenrod;">Contacts</a>
                </li>
            </ul>
        </nav>
        <div id="headerPhoneNumber">
            <i class="fas fa-phone-volume" aria-hidden="true"></i>
            <p>93 000 00 00</p>
        </div>
        <div id="menuBar">
            <i class="fas fa-bars menuIcon" aria-hidden="true"></i>
        </div>
    </header>

    <!-- Form -->

    <form class="my-form">
        <div class="container">
            <h1>Feel free to send me!</h1>
            <ul>
                <li>
                    <select>
                <option selected disabled>-- Please choose an option --</option>
                <option>Request Quote</option>
                <option>Send Resume</option>
                <option>Other</option>      
              </select>
                </li>
                <li>
                    <div class="grid grid-2">
                        <input type="text" placeholder="Name" required>
                        <input type="text" placeholder="Surname" required>
                    </div>
                </li>
                <li>
                    <div class="grid grid-2">
                        <input type="email" placeholder="Email" required>
                        <input type="tel" placeholder="Phone">
                    </div>
                </li>
                <li>
                    <textarea placeholder="Message"></textarea>
                </li>
                <li>
                    <input type="checkbox" id="terms">
                    <label for="terms">I have read and agreed with <a href="#">the terms and conditions.</a></label>
                </li>
                <li>
                    <div class="grid grid-3">
                        <div class="required-msg">REQUIRED FIELDS</div>
                        <button class="btn-grid submitBtn" type="submit" disabled>
                  <span class="back">
                    <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/162656/email-icon.svg" alt="">
                  </span>
                  <span class="front">SUBMIT</span>
                </button>
                        <button class="btn-grid" type="reset" disabled>
                  <span class="back">
                    <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/162656/eraser-icon.svg" alt="">
                  </span>
                  <span class="front">RESET</span>
                </button>
                    </div>
                </li>
            </ul>
        </div>
    </form>

    <script src="../scripts/main.js"></script>
    <script src="../scripts/form.js"></script>
</body>

</html>
